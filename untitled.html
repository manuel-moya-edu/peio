<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección por código</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Introduce un código de 4 cifras</h2>
        <form id="codigoForm">
            <input type="text" id="codigo" maxlength="4" placeholder="Código de 4 cifras" required>
            <input type="submit" value="Acceder">
        </form>
        <p id="mensajeError" style="color:red; display:none;">Código incorrecto. Intenta de nuevo.</p>
    </div>

    <script>
        document.getElementById("codigoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var codigo = document.getElementById("codigo").value;
            var mensajeError = document.getElementById("mensajeError");

            // Verifica los códigos específicos
            if (codigo === "1234") {
                window.location.href = "https://youtu.be/SEMpr57P0No?si=d7YNlBpKn5LPhA76"; // Redirige a página 1
            } else if (codigo === "5678") {
                window.location.href = "https://youtu.be/PBYUtBfcs7c?si=1dmXiklqWyfTJkiY"; // Redirige a página 2
            } else {
                window.location.href = "https://youtu.be/MQsavqB6WI0?si=Xm-RfEKClQSS4f8U"; // Redirige a página 3 para cualquier otro código
            }
        });
    </script>

</body>
</html>
